<div class="profile-container">
    <h1 class="profile-title">User Profile</h1>

    <div class="profile-contents">
        <div class="profile-header">
            <img src="../../../assets/image/sign/image.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <div class="profile-name">{{ userData.name }}</div>
                <div class="profile-email">{{ userData.email }}</div>
            </div>
            <button class="edit-button" (click)="goToEditProfile()">Edit</button>
        </div>

        <form class="profile-details">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="userData.firstName" readonly>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="userData.lastName" readonly>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="userData.email" readonly>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" [(ngModel)]="userData.phoneNumber" readonly>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" value="********" readonly>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" value="********" readonly>
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <textarea [(ngModel)]="userData.shippingAddress" readonly></textarea>
            </div>
        </form>
    </div>
</div>
