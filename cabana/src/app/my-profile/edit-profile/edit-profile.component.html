<div class="profile-container">
    <h1 class="profile-title">User Profile</h1>

    <form class="profile-contents">
        <div class="profile-header">
            <img src="../../../assets/image/sign/image.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <div class="profile-name">{{ userData.name }}</div>
                <div class="profile-email">{{ userData.email }}</div>
            </div>
        </div>

        <div class="profile-details">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="userData.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="userData.lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="userData.email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" [(ngModel)]="userData.phoneNumber">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword">
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <textarea [(ngModel)]="userData.shippingAddress"></textarea>
            </div>
        </div>
        <div style="text-align: right;">
            <button class="save-button" (click)="saveChanges()">Save Changes</button>
        </div>
    </form>
</div>
