<div class="cart-container">
    <h2>Giỏ hàng của bạn</h2>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td><input type="number" [value]="item.quantity" (change)="updateQuantity(item.productId, $event)" min="1"></td>
          <td>{{ item.price | currency:'VND' }}</td>
          <td>{{ item.price * item.quantity | currency:'VND' }}</td>
          <td>
            <button (click)="removeItem(item.productId)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="total">Tổng tiền: {{ totalPrice | currency:'VND' }}</p>
    <button (click)="clearCart()">Xóa tất cả</button>
  </div>
