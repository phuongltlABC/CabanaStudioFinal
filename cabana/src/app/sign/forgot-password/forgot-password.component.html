<div class="auth-container">
    <div class="auth-image"></div>

    <div class="forgot-password-form">
        <!-- Back to Sign in Link -->
        <a class="back-link" [routerLink]="['/signin']">
            <img src="../../../assets/icon/chevron_back.png" alt="Back"> Back to Sign in
        </a>

        <!-- Header -->
        <h2>Forgot your password?</h2>
        <!-- Subtitle -->
        <p class="subtitle">Don't worry, enter your email below to recover your password.</p>

        <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
            <!-- Email Input Group -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" ngModel required
                    email #emailInput="ngModel"
                [class.is-invalid]="emailInput.invalid && emailInput.touched">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.form.valid">
                Submit
            </button>

        </form>

        <div class="separator">
            <hr>
            <span>Or log in with</span>
            <hr>
        </div>

        <div class="social-login">
            <button type="button" class="btn btn-social" (click)="loginWithFacebook()">
                <img src="../../../assets/icon/sign_facebook.png" alt="Facebook logo" class="icon-social"> Facebook
            </button>
            <button type="button" class="btn btn-social" (click)="loginWithGoogle()">
                <img src="../../../assets/icon/sign_google.png" alt="Google logo" class="icon-social"> Google
            </button>
            <button type="button" class="btn btn-social" (click)="loginWithApple()">
                <img src="../../../assets/icon/sign_apple.png" alt="Apple logo" class="icon-social"> Apple
            </button>
        </div>

    </div>
</div>
